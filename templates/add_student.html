<!-- add_student.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">Add New Student</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-lg d-block mx-auto">Submit Details</button>
    </form>
  </div>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      margin-top: 20px;
    }
  </style>
{% endblock %}
